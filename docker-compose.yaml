  hello-net:
    build:
      context: ./Hello
      dockerfile: ../Dockerfile # installs OpenTelemetry .NET Automatic Instrumentation (commented out)
    entrypoint: "./out/Hello --urls http://*:5000"
    # env_file:
    #   - otel-dotnet.env # enable OpenTelemetry .NET Automatic Instrumentation
    networks: 
      - broker-kafka
    container_name: hello-net
    hostname: hello-net
    depends_on:
      - collector-remote
    volumes:
      - ${HOME}/.aspnet/https:/https/
    ports:
      - "5010:5000"
      - "5011:5001"
    environment:
      # - OTEL_TRACES_EXPORTER=otlp
      # - OTEL_METRICS_EXPORTER=otlp
      # - OTEL_EXPORTER_OTLP_ENDPOINT=http://collector:5555
      # - OTEL_TRACES_SAMPLER=always_on
      # - OTEL_IMR_EXPORT_INTERVAL=5000
      # - OTEL_METRIC_EXPORT_INTERVAL=5000
      # - OTEL_RESOURCE_ATTRIBUTES=service.name=hello-net,service.version=1.0,deployment.environment=development
      - ASPNETCORE_URLS=http://+5000
      - ASPNETCORE_HTTP_PORT=https://+5001
      - ASPNETCORE_Kestrel__Certificates__Default__Password=test123
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
    healthcheck:
      interval: 5s
      retries: 10
      test: curl --write-out 'HTTP %{http_code}' --fail --silent --output /dev/null https://localhost:5001/hello -k 


  collector-remote:
    image: otel/opentelemetry-collector:latest
    networks: 
      - broker-kafka
    container_name: collector-remote
    hostname: collector
    command: ["--config=/etc/collector-config-remote.yaml"]
    volumes:
      - ./collector-config-remote.yaml:/etc/collector-config-remote.yaml
    ports:
      - "5555:5555"

  collector-local:
    image: otel/opentelemetry-collector:latest
    networks: 
      - broker-kafka
    container_name: collector-local
    hostname: collector
    command: ["--config=/etc/collector-config-local.yaml"]
    volumes:
      - ./collector-config-local.yaml:/etc/collector-config-local.yaml
    ports:
      - "6666:6666"  

  tempo:
    image: grafana/tempo:1.5.0
    networks: 
      - broker-kafka
    command: [ "-search.enabled=true", "-config.file=/etc/tempo.yaml" ]
    container_name: tempo
    hostname: tempo
    depends_on:
      - kafka-1
      - kafka-2
    volumes:
      - ./o11y-backend/tempo-config.yaml:/etc/tempo.yaml
      - ./o11y-backend/tempo-overrides.yaml:/etc/overrides.yaml
      - ./tempo-data:/tmp/tempo
    ports:
      - "3200:3200"
      - "4317:4317"
    healthcheck:
      interval: 5s
      retries: 10
      test: wget --no-verbose --tries=1 --spider http://localhost:3200/status || exit 1

  prometheus:
    image: prom/prometheus:latest
    networks: 
      - broker-kafka
    container_name: prometheus
    hostname: prometheus
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage # https://prometheus.io/docs/prometheus/latest/feature_flags/
      # - --enable-feature=otlp-write-receiver
    volumes:
      - ./o11y-backend/prometheus.yaml:/etc/prometheus.yaml
    ports:
      - "9090:9090"
    healthcheck:
      interval: 5s
      retries: 10
      test: wget --no-verbose --tries=1 --spider http://localhost:9090/status || exit 1

  grafana:
    image: grafana/grafana:9.2.2
    networks: 
      - broker-kafka
    container_name: grafana
    hostname: grafana 
    depends_on:
      tempo:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    volumes:
      - ./o11y-backend/grafana-bootstrap.ini:/etc/grafana/grafana.ini
      - ./o11y-backend/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"
    healthcheck:
      interval: 5s
      retries: 10
      test: wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1

networks:
  broker-kafka:
    driver: bridge 